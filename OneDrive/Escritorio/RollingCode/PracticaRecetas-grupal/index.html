<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica Recetas Grupal</title>
  </head>
  <body>
    <nav></nav>

    <main>
      
      <section class="video-section d-none d-md-block">
        <video
          src="./img/gifprincipal.mp4"
          class=" w-100 object-fit-scale"
          autoplay
          loop
        ></video>
      </section>
      <section class="container py-5 text-center">
  <h2 class="mb-5">Elegí qué querés cocinar</h2>
  <div class="row justify-content-center">
    <div class=" col-md-3 col-lg-3 mb-4">
      <img src="./img/alfajores.jpg" alt="Alfajores" class="img-fluid rounded-circle mb-2 shadow">
      <p>Alfajores</p>
    </div>
    <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/budin-manzana.jpg" alt="Budin" class="img-fluid rounded-circle mb-2 shadow">
      <p>Budin</p>
    </div>
    <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/cake.jpg" alt="Cake" class="img-fluid rounded-circle mb-2 shadow">
      <p>Tartas y tortas</p>
    </div>
    <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/cupcake.jpg" alt="cupcake" class="img-fluid rounded-circle mb-2 shadow">

    </div>
    <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/galletas.jpg" alt="galletas" class="img-fluid rounded-circle mb-2 shadow">
      <p>Galletas</p>
    </div>
     <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/postre-2.jpg" alt="postres" class="img-fluid rounded-circle mb-2 shadow">
      <p>Postres</p>
    </div>
     <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/te-galletas.jpg" alt="te y galletas" class="img-fluid rounded-circle mb-2 shadow">
      <p>Para el Te</p>
    </div>
     <div class="col-md-3 col-lg-3 mb-4">
      <img src="./img/postres.jpg" alt="postres y mas" class="img-fluid rounded-circle mb-2 shadow">
      <p>y mucho mas</p>
    </div>
    
  </div>
</section>
    </main>
    <footer></footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
